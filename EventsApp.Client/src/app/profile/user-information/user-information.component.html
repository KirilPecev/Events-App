<div class="container site-wrapper">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutGap="0.5em">
      <fa-icon class="fa-lg" [icon]="faUser"></fa-icon>
      <h1>INFORMATION</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-drawer-container class="drawer-container">
    <mat-drawer #sidenav [mode]="screenWidth > 840 ? 'side' : 'over'" [opened]="screenWidth > 840">
      <div fxLayout="column" fxLayoutAlign="start start">
        <button mat-button color="primary" [routerLink]="[{ outlets: { info: ['basic-info'] } }]">General</button>
        <button mat-button color="primary" [routerLink]="[{ outlets: { info: ['contacts'] } }]">Contacts</button>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <button *ngIf="screenWidth < 840" mat-button (click)="sidenav.toggle()">Toggle menu</button>
      <router-outlet name="info"></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
