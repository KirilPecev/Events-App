<button *ngIf="!isMyFriend && !isSentFriendRequest" mat-raised-button color="primary" (click)="add()">Add as friend</button>
<button *ngIf="!isMyFriend && isSentFriendRequest" mat-raised-button color="primary" disabled>Pending request</button>
<button *ngIf="isMyFriend" mat-raised-button color="primary" (click)="remove()">Remove from friends</button>
