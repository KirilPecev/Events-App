<div fxLayout="column" *ngIf="(this.contacts$ | async) as user">
    <h1 class="title">Contacts</h1>
    <hr>
    <div fxLayout="column">
        <div fxLayout="row wrap" fxLayoutAlign="start center" class="content">
            <h2 fxFlex="40%">Email</h2>
            <span>{{user.email}}</span>
        </div>
        <hr>
        <form [formGroup]="editForm" (ngSubmit)="edit()">
            <div fxLayout="row wrap" fxLayoutAlign="start center" class="content">
                <h2 fxFlex="40%" class="mat-small">Mobile</h2>
                <span *ngIf="user.mobile">{{user.mobile}}</span>
                <div *ngIf="!user.mobile">
                    <mat-form-field>
                        <input formControlName="mobile" matInput type="tel" required>
                    </mat-form-field>
                    <button class="edit-button" mat-raised-button color="primary"
                        [disabled]="editForm.get('mobile').untouched">EDIT</button>
                </div>
            </div>
            <hr>
            <div fxLayout="row wrap" fxLayoutAlign="start center" class="content">
                <h2 fxFlex="40%">Facebook</h2>
                <a [href]="user.facebookUrl" *ngIf="user.facebookUrl">{{user.fullName}}</a>
                <div *ngIf="!user.facebookUrl">
                    <mat-form-field>
                        <input formControlName="facebookUrl" matInput type="url" required>
                    </mat-form-field>
                    <button class="edit-button" mat-raised-button color="primary"
                        [disabled]="editForm.get('facebookUrl').untouched">EDIT</button>
                </div>
            </div>
        </form>
    </div>
</div>
