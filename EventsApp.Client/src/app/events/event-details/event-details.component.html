<div class="site-wrapper" *ngIf="(event$|async) as e">
    <mat-card fxFlex.xs="90%" fxLayout="column" fxLayoutAlign="center" fxFlexFill>
        <mat-card-header fxFlexAlign="center">
            <mat-card-title>
                <h2>Welcome to {{e.name}}</h2>
            </mat-card-title>
            <mat-card-subtitle>Creator - {{e.creator}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div>
                <span>
                    <h3>Sport:</h3>
                    {{e.sport}}
                </span>
                <span>
                    <h3>Location:</h3>
                    {{e.location}}
                </span>
                <span>
                    <h3>Date:</h3>
                    {{e.date}}
                </span>
                <span>
                    <h3>Time:</h3>
                    {{e.time}}
                </span>
                <span>
                    <h3>Available positions:</h3>
                    {{e.availablePositions}}
                </span>
            </div>
            <hr>
            <div>
                <app-positions eventId="e.id"></app-positions>
            </div>
        </mat-card-content>
    </mat-card>
</div>
