<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Share publication</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>What you think?</mat-label>
            <textarea matInput rows="4" cols="500"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>UPLOAD PICTURE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
