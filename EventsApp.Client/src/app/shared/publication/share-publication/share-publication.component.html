<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>Share publication</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="publicationForm" (ngSubmit)="share(hiddenfileinput)">
      <mat-form-field appearance="fill">
        <mat-label>What you think?</mat-label>
        <textarea formControlName="description" matInput type="text" rows="4" cols="500"></textarea>
      </mat-form-field>
      <mat-error
        *ngIf="publicationForm.get('description').errors?.maxlength && publicationForm.get('description').touched">
        Description max length is <strong>200</strong> symbols!
      </mat-error>
    </form>
    <div>
      <img [src]="this.imgURL" height="200" *ngIf="imgURL" class="preview-img">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <input class="file" type="file" #hiddenfileinput (change)="upload(hiddenfileinput.files)" accept='image/*'>
    <button mat-button (click)="hiddenfileinput.click()">UPLOAD PICTURE</button>
    <button mat-button (click)="share(hiddenfileinput)">SHARE</button>
  </mat-card-actions>
</mat-card>
