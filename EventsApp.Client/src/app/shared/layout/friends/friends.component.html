<mat-dialog-content fxFlex fxFlexFill>
    <div *ngIf="data.friends.length === 0">
        No new friend requests!
    </div>
    <ul fxFlex fxLayout="column">
        <li fxFlex fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let friend of data.friends">
            <a [href]="friend.id" fxLayoutAlign="space-between center">
                <img class="profile-picture"
                    src="https://scontent.fsof3-1.fna.fbcdn.net/v/t1.0-9/s960x960/67104724_2834176489945617_5605573735990951936_o.jpg?_nc_cat=100&_nc_ohc=VABo3BSagmIAX8Pm_AT&_nc_ht=scontent.fsof3-1.fna&_nc_tp=7&oh=0cb8cc86fffbc35b413ab3dbb7367bbf&oe=5EFA3C3C"
                    alt="">
                <span class="name">{{friend.fullName}}</span>
            </a>
            <div fxFlex class="buttons">
                <button mat-raised-button color="primary" (click)="accept(friend.id)">Accept</button>
                <button mat-raised-button color="primary" (click)="remove(friend.id)">Delete</button>
            </div>
        </li>
    </ul>
</mat-dialog-content>
