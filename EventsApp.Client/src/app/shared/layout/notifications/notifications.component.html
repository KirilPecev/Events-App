<mat-dialog-content fxFlex fxFlexFill>
  <div *ngIf="data.notifications.length === 0">
    No new notifications!
  </div>
  <ul>
    <li *ngFor="let notification of data.notifications" (click)="deleteNotification(notification.id)">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <img class="profile-picture" [src]="notification.userPic" alt="">
        </div>
        <div class="content">
          <span>{{notification.description}}</span>
        </div>
        <div>
          <img class="pic" [src]="notification.imageUrl" alt="">
        </div>
      </div>
    </li>
  </ul>
</mat-dialog-content>
