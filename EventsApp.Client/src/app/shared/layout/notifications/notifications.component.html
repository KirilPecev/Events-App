<div fxFlex fxFlexFill class="container" (click)="$event.stopPropagation()">
  <div *ngIf="!this.notificatios$">
    No new notifications!
  </div>
  <ul fxFlex fxLayout="column" fxLayoutGap="0.5em">
    <li *ngFor="let notification of this.notificatios$|async" (click)="deleteNotification(notification.id)">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <img class="profile-picture" [src]="notification.userPic" alt="">
        </div>
        <div class="content">
          <span>{{notification.description}}</span>
        </div>
        <div>
          <img class="pic" [src]="notification.imageUrl" alt="">
        </div>
      </div>
    </li>
  </ul>
</div>
