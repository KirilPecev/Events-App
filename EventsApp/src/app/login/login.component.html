<form action="" class="loginBox">
    <h1>Login</h1>
    <mat-form-field>
        <mat-label>
            <fa-icon class="fa-lg" [icon]="faUser"></fa-icon>
            Email
        </mat-label>
        <input matInput type="text" color="white">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            <fa-icon class="fa-lg" [icon]="faLock"></fa-icon>
            Password
        </mat-label>
        <input matInput type="password">
    </mat-form-field>
    <input type="button" class="btn" value="Sign in">
    <span>Don't have an account? <a href="">Register Now!</a></span>
    <div class="externalLogin">
        <hr>
        <a href=""><i class="fab fa-facebook fa-4x"></i></a>
        <a href=""><i class="fab fa-google fa-4x"></i></a>
        <a href=""><i class="fab fa-twitter fa-4x"></i></a>
    </div>
</form>
<app-footer></app-footer>
