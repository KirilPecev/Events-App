<form action="" class="registerBox">
    <h1>Register</h1>
    <mat-form-field>
        <mat-label>
            First name
        </mat-label>
        <input matInput type="text" color="white">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Last name
        </mat-label>
        <input matInput type="text" color="white">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Email
        </mat-label>
        <input matInput type="email" color="white">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Password
        </mat-label>
        <input matInput type="password">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
           Confirm password
        </mat-label>
        <input matInput type="password">
    </mat-form-field>
    <input type="button" class="btn" value="Sign up">
</form>
<app-footer></app-footer>
