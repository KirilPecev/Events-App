<form class="registerBox" [formGroup]="registerForm" (ngSubmit)="register()">
    <h1>Register</h1>
    <mat-form-field>
        <mat-label>
            First name
        </mat-label>
        <input formControlName="firstName" matInput type="text" required>
        <mat-error *ngIf="registerForm.get('firstName').errors?.required && registerForm.get('firstName').touched">
            First name is <strong>required</strong>!
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Last name
        </mat-label>
        <input formControlName="lastName" matInput type="text" required>
        <mat-error *ngIf="registerForm.get('lastName').errors?.required && registerForm.get('lastName').touched">
            Last name is <strong>required</strong>!
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Email
        </mat-label>
        <input formControlName="email" matInput type="email" required >
        <mat-error *ngIf="registerForm.get('email').errors?.email && !registerForm.get('email').errors?.required">
            Please enter a valid email address!
        </mat-error>
        <mat-error *ngIf="registerForm.get('email').errors?.required">
            Email is <strong>required</strong>!
        </mat-error>
    </mat-form-field>
    <div formGroupName="passwords">
        <mat-form-field>
            <mat-label>
                Password
            </mat-label>
            <input formControlName="password" matInput type="password" required>
            <mat-error *ngIf="registerForm.get('passwords').get('password').errors?.required">
                Password is <strong>required</strong>!
            </mat-error>
            <mat-error *ngIf="registerForm.get('passwords').get('password').errors?.minlength">
                Password must be at least 6 chars!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Confirm password
            </mat-label>
            <input formControlName="confirmPassword" matInput type="password" required>
            <div class="error" *ngIf="registerForm.get('passwords').errors?.passwordMatch && registerForm.get('passwords').get('confirmPassword').touched">
                Passwords do not match!
            </div>
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="registerForm.invalid">SIGN UP</button>
</form>
