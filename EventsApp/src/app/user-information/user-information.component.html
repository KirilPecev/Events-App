<div class="information">
    <mat-toolbar color="primary">
        <div class="headerContent">
            <fa-icon class="fa-lg" [icon]="faUser"></fa-icon>
            <h1>Information</h1>
        </div>
    </mat-toolbar>
    <mat-drawer-container class="container">
        <mat-drawer mode="side" opened>
            <div class="buttons">
                <button mat-button color="primary" [routerLink]="[{ outlets: { info: ['contacts'] } }]">Contacts</button>
                <button mat-button color="primary" [routerLink]="[{ outlets: { info: ['basic-info'] } }]">Basic information</button>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet name="info"></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
